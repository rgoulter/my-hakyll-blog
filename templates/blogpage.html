<div class="row">
  <div class="col-md-9" id="primary">
      <div class="inside">
          $posts$

          <div id="navlinks">
              <div class="story" style="float:left;">
                  $navlinknewer$&nbsp;
              </div>
              <div class="story" style="float:right; text-align:right;">
                  $navlinkolder$&nbsp;
              </div>
          </div>
      </div>
  </div>

  <div class="col-md-3" id="secondary">
      <h3>Categories</h3>
      $categorylist$

      <h3>Tags</h3>
      $taglist$
  </div>
</div>

<!-- <br style="clear: both;" /> -->

<!-- For Disqus comment counts -->

    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

    /* * * DON'T EDIT BELOW THIS LINE * * */

        s.type = 'text/javascript';
