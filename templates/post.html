<div class="info">
    Posted on $date$
    $if(author)$
        by $author$
    $endif$
</div>
<div class="info">
    $if(tags)$
    Tags: $tags$
    $endif$
</div>

$body$

<div>
    $if(prevPost)$
    <a href="$prevPost$" style="float:left;">Newer post</a>
    $endif$
    $if(nextPost)$
    <a href="$nextPost$" style="float:right; text-align: right;">Older post</a>
    $endif$
</div>
<br style="clear: both;" />
